<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX Model</title>
    <style>
        .box{
           background-color: aqua;
        }
.box1{
    color: rgb(33, 5, 103);
    margin: 10px;
    padding: 10px;
    margin: 45px;
    border: 10px solid rgb(128, 197, 16);
    height: 200px;
    /* box size=content+border+padding */
    box-sizing: border-box;
}
.box2{
    color: rgb(168, 36, 36);

    margin: 10px;
    padding: 10px;
    margin: 35px;
    border: 10px solid rgb(128, 197, 16);
    height: 200px;
   
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="box box1">
        im a box.   
    </div>
    <div class="box box2"> i m another box.</div>
</body>
</html>
